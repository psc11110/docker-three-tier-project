<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            height: 60px;
            background-color: rgb(162, 162, 237);
            padding: 0 20px;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header img {
            width: 100px;
        }
        .nav {
            display: flex;
            gap: 20px;
        }
        .nav a {
            font-size: 18px;
            text-decoration: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .nav a:hover {
            background-color: white;
            color: black;
        }
        h1 {
            margin: 40px 10px;
            text-align: center;
            font-size: 28px;
        }
        .body-img {
            text-align: center;
        }
        .body-img img {
            width: 90%;
            max-width: 500px;
            border-radius: 10px;
        }
        .btn-container {
            text-align: center;
            margin: 40px 0;
        }
        button {
            border-radius: 25px;
            padding: 12px 25px;
            background-color: blue;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
        button a {
            color: white;
            text-decoration: none;
        }
        button:hover {
            background-color: rgb(4, 4, 73);
            box-shadow: 0px 0px 5px 5px rgba(0,0,0,0.2);
        }
        .footer {
            height: 60px;
            background-color: grey;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: auto;
            font-size: 14px;
        }

        /* Mobile Responsive */
        @media(max-width: 768px) {
            .header {
                flex-direction: column;
                height: auto;
                padding: 10px;
                gap: 10px;
            }
            .header img {
                width: 80px;
            }
            .nav {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            .nav a {
                font-size: 16px;
            }
            h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRXAm-zUxdL7GCxMFO9PLNguDisaswkb00fjg&s" alt="Logo" />
        <div class="nav">
            <a href="#">Home</a>
            <a href="http://54.255.150.176:8080/student/">Registration</a>
            <a href="#">About</a>
        </div>
    </div>

    <h1>Welcome to Student Management Site</h1>

    <div class="body-img">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR2xQcwKitRgXfqdi34DYlocPSEXD2G2zZipg&s" alt="Students">
    </div>

    <div class="btn-container">
        <button>
            <a href="http://54.255.150.176:8080/student/">Go to the Registration Page</a>
        </button>
    </div>

    <div class="footer">
        Â© 2025 Student Management System. All Rights Reserved.
    </div>
</body>
</html>
